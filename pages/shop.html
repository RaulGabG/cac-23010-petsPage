<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Hoja de estlos CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style-shop.css" />

    <!-- Conexión con fuentes -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed"
    />

    <!-- Conexión con icono -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Conexión favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon-16x16.png"
      sizes="16x16"
    />

    <title>Shop</title>
  </head>

  <body>
    <!-- Inicio de la cabecera -->
    <header id="header">
      <div id="logo">
        <a href="../index.html"
          ><img src="../assets/img/logo.png" alt="logotipo"
        /></a>
      </div>
      <h1>
        <a href="../index.html"> Pet'n Love </a>
      </h1>
    </header>
    <!-- Fin de la cabecera -->

    <!-- Menú de navegación -->
    <nav id="nav">
      <ul>
        <li>
          <a href="../index.html">Inicio</a>
        </li>
        <li>
          <a href="./tips de cuidado.html">Tips de cuidado</a>
        </li>
        <li>
          <a href="./guarderia.html">Guardería</a>
        </li>
        <li>
          <a href="./shop.html" class="active">Pet shop</a>
        </li>
        <li>
          <a href="./contact.html">Contacto</a>
        </li>
      </ul>
    </nav>
    <!-- Fin del menú de navegación -->

    <!-- Inicio de las secciones -->
    <form class="filter">
      <!--checkboxs-->
      <fieldset class="categories" id="checkCat"></fieldset>

      <!--search-->
      <fieldset class="search-field">
        <label for="search">
          <input type="text" name="search" id="search" />
        </label>
      </fieldset>

      <!--submit button-->
      <div class="submit-bttn">
        <button type="button" id="form-search-button">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </form>

    <main class="main-shop">
      <!--cards-->
      <div class="shop-cards-container" id="products-container"></div>

      <!--no results-->
      <div class="no-results-container" id="no-results"></div>
    </main>

    <section class="gallery-Container">
      <h2>Unas fotitos para relajarse después de comprar</h2>
      <div class="gallery" id="img-gallery"></div>
    </section>
    <!-- Fin de las secciones -->

    <!--button up-->
    <div class="button-up">
      <a href="#" class="bttn-icon">&uArr;</a>
    </div>

    <!-- Inicio del pie de pagina -->
    <footer id="footer">
      <p>
        <a href="#"
          ><i class="fa-brands fa-facebook-f" style="color: white"></i>
          pet&love</a
        >
      </p>
      <p>-</p>
      <p>
        <a href="#"
          ><i class="fa-brands fa-instagram" style="color: white"></i>
          @pet&love</a
        >
      </p>
    </footer>
    <!-- Fin del pie de pagina -->

    <!--js-->
    <script src="../main.js"></script>
    <script src="../js/shop.js"></script>
  </body>
</html>
